<template name="custom_search">
  {{#if canSearch}}
    <div class="search {{searchQueryEmpty}} {{moduleClass}}">
    	<img src="/img/Searchglass.png" alt="search">
        <input id="search" type="search" class="search-field" placeholder="{{_ 'Search for tutorials'}}" value="{{searchQuery}}">
    </div>
  {{/if}}
</template>
