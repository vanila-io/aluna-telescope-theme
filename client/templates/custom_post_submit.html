<template name="custom_post_submit">
  <div class="form-page post-submit">
    <div class="grid grid-module">
  {{#autoForm collection="Posts" id="submitPostForm" type="method" meteormethod="submitPost"}}
      <fieldset>
        <legend>Share some good link</legend>
        {{> afQuickField name='url' placeholder="enter url"}}
        {{> afQuickField name='title' placeholder="add some title"}}
        {{> afQuickField name='body' placeholder="description"}}
        {{> afQuickField name='thumbnailUrl'}}
        {{> afQuickField name='categories'}}
      </fieldset>
      <button type="submit" class="btn btn-primary submit btnAddTut"><img src="/img/Add.png" alt="submit tutorial">Add tutorial</button>
    {{/autoForm}}
    </div>
  </div>
</template>
